{% extends "Navbar.html" %} {% load static %} {% block body %}
<section
class="h-100"
style="background-image: linear-gradient(to bottom, #053359, #ff99cc)"
>
<br>   
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div
              class="card text-black"
              style="
                border-radius: 25px;
                box-shadow: 0 40px 80px -14px rgba(0, 0, 0, 0.9);
                background-color: #ffffea;
              "
            >
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      NSE option chain analyzer
                    </p>
                    {% if messages %} {% for message in messages %}
    <div class="alert {{message.tags}} alert-dismissible" role="alert">
      <span type="button" class="close" data-dismiss="alert" aria-label="Close"
        ><span aria-hidden="true">&times;</span></span
      >
      {{message}}
    </div>
    {% endfor %} {% endif %}
                    <form
                      class="mx-1 mx-md-4"
                      method="POST"
                      action="/option_chain_analyzer/"
                    >
                      {% csrf_token %}
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example2c"
                            >Select Mode:</label
                          >
                          <select
                            id="form3Example2c"
                            name="mode"
                            required
                            class="form-control"
                            onclick=indexvsStock()
                          >
                            <option value="Index" selected >Index</option>
                            <option value="Stock" >Stock</option>
                          </select>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4c"
                            >Index:</label
                          >
                          <select
                            id="form3Example4c"
                            name="choseindex"
                            class="form-control"
                          >
                            <option value="NIFTY">NIFTY</option>
                            <option value="BANKNIFTY" selected>BANKNIFTY</option>
                            <option value="FINNIFTY">FINNIFTY</option>
                          </select>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c"
                            >Strike price:</label
                          >
                          <input type='number' id="form3Example3c" name="strikePrice" class="form-control" required/>
                        </div>
                    </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example1c"
                            >Refresh Interval:</label
                          >
                          <select
                            id="form3Example1c"
                            name="refreshInterval"
                            required
                            class="form-control"
                          >
                            <option value="1" selected>1 min</option>
                            <option value="2">2 min</option>
                            <option value="3">3 min</option>
                          </select>
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="submit" class="btn btn-primary btn-lg">
                          Start
                        </button>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button onclick=" window.location.href='/option_chain_analyzer/'" class="btn btn-primary btn-lg">
                          Reset Cookies
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img style="border-radius:25px;" src="{% static "imgs/optionchain.jpeg" %}" class="img-fluid" alt="Unison Couture">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
      </br>
      <br>
    </br>
    </div>
    </section>
  </div>
<script>
function indexvsStock()
{
  var modettype = document.getElementById("form3Example2c").value
  console.log(modettype)
  if (modettype == "Stock")
  {
    //document.getElementById('form3Example4c').innerHTML = 'hi';
    var dropdown = document.getElementById('form3Example4c');
        dropdown.innerHTML = `
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        `;

        // Append the dropdown to the body (you can choose a different parent element)
        //document.form3Example4c.appendChild(dropdown);
  }
}
</script>
{% endblock body %}
